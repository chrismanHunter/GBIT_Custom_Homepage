<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBIT Custom Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .links, .search-bars {
            margin: 10px 0;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        .search-bar {
            margin: 10px 0;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GBIT Custom Homepage</h1>

        <!-- Quick Links Section -->
        <div class="links">
            <a href="https://www.google.com">Google</a>
            <a href="https://chatgpt.com">ChatGPT</a>
            <a href="https://servicedesk.uwgb.edu/TDClient/33/Portal/Home/">GBIT KB</a>
            <a href="https://servicedesk.uwgb.edu/TDNext/Home/Desktop/Default.aspx">GBIT Tickets</a>
        </div>

        <!-- Search Bars Section -->
        <div class="search-bars">
            <!-- ChatGPT Search -->
            <div class="search-bar">
                <form action="https://chatgpt.com/search" method="get">
                    <input type="text" name="q" placeholder="Search ChatGPT">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Google Search -->
            <div class="search-bar">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" placeholder="Search Google">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- GBIT KB Search -->
            <div class="search-bar">
                <form action="https://servicedesk.uwgb.edu/TDClient/33/Portal/Shared/Search/" method="get">
                    <input type="text" name="s" placeholder="Search GBIT KB">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- GBIT Tickets Search -->
            <div class="search-bar">
                <form action="https://servicedesk.uwgb.edu/TDNext/Apps/Search/LookupItem" method="get">
                    <input type="text" name="SearchText" placeholder="Search GBIT Tickets">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for NASA APOD Background Image -->
    <script>
        async function fetchAPODImage() {
            const apiKey = 'DufkqmIAgLw8tYyHKSUAKghFWRqCVdghqr66vgaL'; // Replace with your actual NASA API key
            try {
                const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`);
                const data = await response.json();
                if (data.media_type === 'image') {
                    // Set the background image if the APOD is an image
                    document.body.style.backgroundImage = `url('${data.url}')`;
                } else {
                    console.error("NASA APOD is not an image today.");
                }
            } catch (error) {
                console.error("Error fetching NASA APOD image:", error);
            }
        }

        // Fetch the APOD image when the page loads
        fetchAPODImage();
    </script>
</body>
</html>
